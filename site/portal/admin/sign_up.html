<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Agrenes</title>
        <!-- plugins:css -->
        <link rel="stylesheet" href="../vendors/feather/feather.css">
        <link rel="stylesheet" href="../vendors/ti-icons/css/themify-icons.css">
        <link rel="stylesheet" href="../vendors/css/vendor.bundle.base.css">
        <!-- endinject -->
        <!-- Plugin css for this page -->
        <link rel="stylesheet" href="../vendors/select2/select2.min.css">
        <link rel="stylesheet" href="../vendors/select2-bootstrap-theme/select2-bootstrap.min.css">
        <!-- End plugin css for this page -->
        <!-- inject:css -->
        <link rel="stylesheet" href="../css/vertical-layout-light/style.css">
        <!-- endinject -->
        <link rel="shortcut icon" href="../images/favicon-top-academix.png" />
    </head>

    <body>
        <div class="container-scroller">
            <div class="container-fluid page-body-wrapper full-page-wrapper">
                <div class="content-wrapper d-flex align-items-center auth px-0">
                    <div class="row w-100 mx-0">
                        <div class="col-lg-4 mx-auto">
                            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                                <div class="brand-logo">
                                    <img src="../images/logo-top-academix.png"  alt="logo">
                                </div>
                                <h4>Hello! let's get started</h4>
                                <h6 class="font-weight-light">Sign Up to continue.</h6>
                                <form class="pt-3">

                                    <input type="text" class="form-control form-control-lg" id="mesibo_token" placeholder="Name" style="display: none">
                                    <div class="form-group">
                                        <img src="../images/avatar.jpg" id="img" class="rounded mx-auto d-block" width="200" height="200" alt="profile"/>
                                        <br>
                                        <br>
                                        <input type="file" class="file-upload-default" id="picture" onchange="setPic()">
                                        <div class="input-group col-xs-12">
                                            <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Picture" style="display: none">
                                            <span class="input-group-btn">
                                                <button class="file-upload-browse btn btn-primary" type="button">Upload Your Picture</button>
                                            </span>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label>School</label>
                                        <select class="form-control" style="color: black" id="school">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-lg" id="name" placeholder="Name">
                                    </div>

                                    <div class="form-group">
                                        <input type="tel" class="form-control form-control-lg" id="tel" placeholder="Phone">
                                    </div>

                                    <div class="form-group">
                                        <label>Country</label>
                                        <select class="form-control" style="color:black" id="country">
                                            <option>Uganda</option>
                                            <option>Kenya</option>
                                            <option>Rwanda</option>
                                            <option>Tanzania</option>
                                            <option>Burundi</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>Passport | National ID Number</label>
                                        <input type="text" class="form-control form-control-lg" id="passport" placeholder="Passport Number">
                                    </div><!-- comment -->

                                    <div class="form-group">
                                        <label>Passport | National ID Upload(PNG/JPG)</label>
                                        <input type="file" id="passport_copy" class="file-upload-default">
                                        <div class="input-group col-xs-12">
                                            <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Passport Copy"  >
                                            <span class="input-group-append">
                                                <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Attach Scanned CV(PDF)</label>
                                        <input type="file" id="cv" class="file-upload-default">
                                        <div class="input-group col-xs-12">
                                            <input type="text" class="form-control file-upload-info" disabled placeholder="Upload CV"  >
                                            <span class="input-group-append">
                                                <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Other Helpful Documents(PDF)</label>
                                        <input type="file" id="doc" class="file-upload-default">
                                        <div class="input-group col-xs-12">
                                            <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Document"  >
                                            <span class="input-group-append">
                                                <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                                            </span>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label>Availability</label>
                                        <select class="js-example-basic-single w-100" id="avail">
                                            <option>Part time</option>
                                            <option>Fully Available</option>
                                            <option>Only Weekends</option>
                                            <option>Other</option>
                                        </select>
                                    </div><!-- comment -->


                                    <div class="form-group">
                                        <label for="sch_job_detail">Intro Tag</label>
                                        <textarea class="form-control" id="tag" rows="4" placeholder="Tag Description"></textarea>
                                    </div><!-- comment -->

                                    <div class="form-group">
                                        <label for="sch_job_detail">Bio</label>
                                        <textarea class="form-control" id="bio" rows="4" placeholder="Bio Intro Description"></textarea>
                                    </div><!-- comment -->

                                    <div class="form-group">
                                        <label for="sch_job_detail">Other Skills</label>
                                        <textarea class="form-control" id="skill" rows="4" placeholder="Skills Description"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-lg" id="email" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                                    </div>
                                    <div class="mt-3">
                                        <a class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn" id="create_account" >Create Account</a>
                                    </div>

                                    <div class="text-center mt-4 font-weight-light">
                                        Do you have an account? <a href="index.html" class="text-primary">Sign In</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
            </div>
            <!-- page-body-wrapper ends -->
        </div>
        <!-- container-scroller -->
        <!-- plugins:js -->
        <script src="../vendors/js/vendor.bundle.base.js"></script>
        <!-- endinject -->
        <!-- Plugin js for this page -->
        <!-- End plugin js for this page -->
        <!-- inject:js -->
        <script src="../js/off-canvas.js"></script>
        <script src="../js/hoverable-collapse.js"></script>
        <script src="../js/template.js"></script>
        <script src="../js/settings.js"></script>
        <script src="../js/todolist.js"></script>
        <script src="../vendors/select2/select2.min.js"></script>
        <script src="../js/select2.js"></script>
        <script src="../js/file-upload.js"></script>
        <!-- endinject -->


        <script type="text/javascript" src="https://api.mesibo.com/mesibo.js"></script>

        <script src="../dash/constants.js"></script>
        <script src="../dash/gen.js"></script>
        <script src="../dash/tutor_create.js"></script>
    </body>

</html>
